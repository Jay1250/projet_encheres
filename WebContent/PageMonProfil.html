<!DOCTYPE html>
<html lang="fr">
	<head>
	  <title>Troc Encheres</title>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="/ProjetEncheres/theme/bootstrap/css/bootstrap.min.css">
	  <link rel="stylesheet" href="/ProjetEncheres/theme/css/style.css">
	</head>
	
	<body>
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/ProjetEncheres/ServletConnexion">TrocEncheres.org</a>
			    </div>
			      <ul class="nav navbar-nav">
			      <li class="active"><a href="/ProjetEncheres/ServletMonProfil">Mon profil</a></li>
			      <li><a href="/ProjetEncheres/ServletConnexion">Les enchères</a></li>
			      <li><a href="/ProjetEncheres/ServletVendreUnARticle">Vendre un article</a></li>
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
			      <li><a href="/ProjetEncheres/ServletDeconnexion"><span class="glyphicon glyphicon-user"></span> Déconnexion</a></li>
			    </ul>
	  		</div>
		</nav>
		<div class="container">
			<div class="row top-buffer">
				<div class="text-center"><img  style="max-width:300px;" src="/ProjetEncheres/logoProjet.png"></div>
				<h2 class="text-center">Mon profil</h2><br>
			</div>
			<form class="row ">
			  <div class="form-group col-md-6 col-xs-12">
				  <div class="col-md-4 col-xs-4"><label for="pseudo">Pseudo :</label></div>
				  <div class="col-md-8 col-xs-8 mt-3" ><input type="text" class="form-control" id="pseudo" name="pseudo"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-4 col-xs-4"><label for="nom">Nom :</label></div>
				<div class="col-md-8 col-xs-8"><input type="text" class="form-control" id="nom" name="nom"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-4 col-xs-4"><label for="Prenom">Prénom :</label></div>
				<div class="col-md-8 col-xs-8"><input type="text" class="form-control" id="prenom" name="prenom"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-4 col-xs-4"><label for="email">Email :</label></div>
				<div class="col-md-8 col-xs-8"><input type="email" class="form-control" id="email" name="email"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-4 col-xs-4"><label for="telephone">Téléphone :</label></div>
				<div class="col-md-8 col-xs-8"><input type="text" class="form-control" id="telephone" name="telephone"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="rue">Rue :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="text" class="form-control" id="rue" name="rue"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="codepostal">Code Postal :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="email" class="form-control" id="codepostal" name="codepostal"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="ville">Ville :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="text" class="form-control" id="ville" name="ville"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="motdepasse">Mot de passe :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="password" class="form-control" id="motdepasse" name="motdepasse"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="confirmation">Confirmation :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="password" class="form-control" id="confirmation" name="confirmation"></div>
			  </div>
			  <div class="form-group col-md-12 col-xs-12">
			    <div class="col-md-4 col-xs-4"><h3>Credit : </h3></div>
			    <div class="col-md-8 col-xs-8"><h3>640</h3></div>
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary marge ">Enregistrer</button>
			  	<button type="button" class="btn btn-primary marge ">Supprimer mon compte</button>
			  	<button type="button" class="btn btn-primary marge ">Retour</button>
			  </div>
			</form>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Connexion</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/ProjetEncheres/theme/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/ProjetEncheres/theme/css/style.css">
  <script src="/ProjetEncheres/theme/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
			<div><h1>TrocEncheres.org</h1></div>
			<div class="row top-buffer">
				<h2 class="text-center">Se connecter</h2>
			</div>
			
		
			
			
			
			
			
			
			<form class="form-group col-md-6 col-xs-12">
		
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-5 col-xs-4"><label for="identifiant">Identifiant :</label></div>
				<div class="col-md-7 col-xs-8"><input type="text" class="form-control" id="identifiant" name="identifiant" placeholder="Votre identifiant (mail ou username)"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-5 col-xs-4"><label for="motdepasse">Mot de passe :</label></div>
			    <div class="col-md-7 col-xs-8"><input type="password" class="form-control" id="motdepasse" name="motdepasse" placeholder="Votre mot de passe"></div>
			  </div>
			  
			   <div class="form-group col-md-6 col-xs-12">
			  	<div class="col-md-5 col-xs-4">
			  	<button type="button" class="btn btn-primary marge ">Connexion</button></div>
			  	</div>
			  	<div class="col-md-9 col-xs-7">
			    <div class="form-check"><label class="form-check-label">
  			 	<input type="checkbox" class="form-check-input" value="">Se souvenir de moi</label>
 			    </div>
 			    <a href="#">Mot de passe oublié</a> 			
 			 </div>
    
			  <div class="text-center form-group col-md-12 col-xs-12" >
			  	<button type="submit" class="btn btn-primary marge ">Créer un compte</button>
			   </div>
			   
			</form>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="fr">
	<head>
	  <title>Troc Encheres</title>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="/ProjetEncheres/theme/bootstrap/css/bootstrap.min.css">
	  <link rel="stylesheet" href="/ProjetEncheres/theme/css/style.css">
	</head>
	
	<body>
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/ProjetEncheres/PageProfil.html">TrocEncheres.org</a>
			    </div>
			    <ul class="nav navbar-nav navbar-right">
			      <li><a href="/ProjetEncheres/PageConnexion.html"><span class="glyphicon glyphicon-user"></span> Connexion</a></li>
				  <li><a href="/ProjetEncheres/PageCreerCompte.html"><span class="glyphicon glyphicon glyphicon-pencil"></span> Créer un compte</a></li>
			    </ul>
	  		</div>
		</nav>
		<div class="container">
			<div class="row top-buffer">
				<h2 class="text-center">Créer un compte</h2><br>
			</div>
			<form class="row ">
			  <div class="form-group col-md-6 col-xs-12">
				  <div class="col-md-4 col-xs-4"><label for="pseudo">Pseudo :</label></div>
				  <div class="col-md-8 col-xs-8 mt-3" ><input type="text" class="form-control" name="pseudo"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-4 col-xs-4"><label for="nom">Nom :</label></div>
				<div class="col-md-8 col-xs-8"><input type="text" class="form-control" name="nom"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-4 col-xs-4"><label for="prenom">Prénom :</label></div>
				<div class="col-md-8 col-xs-8"><input type="text" class="form-control" name="prenom"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-4 col-xs-4"><label for="email">Email :</label></div>
				<div class="col-md-8 col-xs-8"><input type="email" class="form-control" name="email"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
				<div class="col-md-4 col-xs-4"><label for="telephone">Téléphone :</label></div>
				<div class="col-md-8 col-xs-8"><input type="text" class="form-control" name="telephone"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="rue">Rue :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="text" class="form-control" name="rue"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="codepostal">Code Postal :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="email" class="form-control" name="codepostal"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="ville">Ville :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="text" class="form-control" name="ville"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="motdepasse">Mot de passe :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="password" class="form-control" name="motdepasse"></div>
			  </div>
			  <div class="form-group col-md-6 col-xs-12">
			    <div class="col-md-4 col-xs-4"><label for="confirmation">Confirmation :</label></div>
			    <div class="col-md-8 col-xs-8"><input type="password" class="form-control" name="confirmation"></div>
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary marge ">Créer</button>
			  	<button type="button" class="btn btn-primary marge ">Annuler</button>
			  </div>
			</form>
		</div>
	</body>
</html>
